<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400italic,400,700' rel='stylesheet' type='text/css'>
  <link href='http://grommet.io/assets/latest/css/grommet.min.css' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
  <script src="http://grommet.io/assets/latest/grommet.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <script type="text/jsx">

    var HelloWorldDashboard = React.createClass({
      render: function () {
        return (
<Grommet.Tiles>
  <Grommet.Tile>
    <Grommet.Header>
      <h3>I'm First</h3>
    </Grommet.Header>
    <p>Do I win a prize?</p>
  </Grommet.Tile>
  <Grommet.Tile>
    <Grommet.Header>
      <h3>I'm Second</h3>
    </Grommet.Header>
    <p>So close.</p>
  </Grommet.Tile>
  <Grommet.Tile>
    <Grommet.Header>
      <h3>I'm Third</h3>
    </Grommet.Header>
    <p>I'm just glad to be here.</p>
  </Grommet.Tile>
</Grommet.Tiles>
        );
      }
    });

    var App = React.createClass({
      render: function() {
        return (
          <Grommet.App>
            <Grommet.Header direction="row" justify="between" large={true} pad={{horizontal: 'medium'}}>
              <Grommet.Title>Hello World</Grommet.Title>
            </Grommet.Header>
            <Grommet.Section pad={{horizontal: 'medium'}}>
              <HelloWorldDashboard />
            </Grommet.Section>
          </Grommet.App>
        );
      }
    });

    var element = document.getElementById('content');
    React.render(React.createElement(App), element);
  </script>
</body>
</html>
